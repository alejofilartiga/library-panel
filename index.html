<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="book.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Panel de Administración de Biblioteca</h1>
        <form id="book-form">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="writer" placeholder="Autor" required>
            <input type="text" id="genre" placeholder="Género" required>
            <input type="number" id="date" placeholder="Año">
            <input type="date" id="expirationTime" placeholder="Fecha de Expiración">
            <button type="submit">Agregar Libro</button>
        </form>
        <div id="books-list">
            <h2>Lista de Libros</h2>
            <ul id="books"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
